<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuoteMeter</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
  <div class="container-fluid">
    <div class="row">
      <form #quoteForm = 'ngForm' (ngSubmit) = 'submitQuote()'>
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)] = "quotes.name" name="name" #name="ngModel" type="text" required class="form-control" id="name" placeholder="Your Name">
          <div [hidden]="name.valid||name.pristine" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]="quotes.quote" name="quote" #quote="ngModel" placeholder="quote" required></textarea>
          <div [hidden]="quote.valid||quote.pristine" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input [(ngModel)] = "quotes.author" name="author" #author="ngModel" type='text' id="author" placeholder="Author" required>
          <div [hidden]="author.valid||author.pristine" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input [(ngModel)]="quotes.postingDate" name="date" type='date' id="date" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Quote</button>
      </form>
    </div>
  </div>
  </div>


  <app-root></app-root>

</body>
</html>
